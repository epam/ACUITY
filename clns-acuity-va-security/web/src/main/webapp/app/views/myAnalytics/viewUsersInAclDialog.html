<div class="ngdialog-content-small">
    <div class="ngdialog-message">
        <h2 ng-show="!isDataset">Showing all users who have access to {{acl.name}}</h2>
        <h2 ng-show="isDataset">Showing all users who have access to {{acl | cleanDatasetAndAppendType}}</h2>

        <div>      
            <ul>
                <li ng-repeat="user in PARENT_MODEL.grantedUsers.allGrantedUsers | orderBy:'user.fullName'">
                    {{user.user.fullName}}  ({{user.user.userId}}) 
                </li>              
            </ul>
        </div>             
    </div>
</div>
