<div class="ngdialog-content-small">
    <div class="ngdialog-message">
        <h2>Import user permissions</h2>

        <div>                   
            <div class="input-group">
                <h5>Paste prids into textarea separated by line breaks.</h5>
                <textarea ng-model="PARENT_MODEL.importUserPermissions.inputString" style="height: 500px; width: 250px"/>
                <button ng-disabled="!PARENT_MODEL.importUserPermissions.inputString" ng-click="importUsersPermissions() && closeThisDialog('Done')" title="Import user permissions" type="button" class="btn btn-primary pull-right" >Import</button>            
            </div>       
        </div>
    </div>
</div>
