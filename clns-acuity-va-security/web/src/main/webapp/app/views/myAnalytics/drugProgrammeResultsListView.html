<div class="analytics">
    <accordion close-others="true">

        <accordion-group
                ng-class="{'panel-default': drugProgramme.id !== PARENT_MODEL.selectedAcl.drugProgrammeId,
                 'panel-primary': drugProgramme.id === PARENT_MODEL.selectedAcl.drugProgrammeId}"
                ng-repeat="drugProgramme in PARENT_MODEL.allAcls.drugProgrammes | filterOr:PARENT_MODEL.searchTerm">

            <div ng-controller="MyAnalyticsDrugProgrammeAclController">
                <accordion-heading>
                    <span ng-click="loadDrugProgramme()">{{drugProgramme.name}}</span>
                    <i class="pull-right glyphicon" ng-click="MODEL.pageType = 'info'; loadDrugProgramme();
                        $event.stopPropagation();" ng-class="{'glyphicon-chevron-left': MODEL.pageType !== 'info'}"></i>
                </accordion-heading>
                
                <div class="animate-switch-container" ng-switch="MODEL.pageType">
                    <div class="animate-switch" ng-switch-when="edit">
                        <div ng-include="'views/myAnalytics/drugProgrammeEditUsers.html'"></div>
                    </div>
                    <div class="animate-switch" ng-switch-when="info">
                        <div ng-include="'views/myAnalytics/drugProgrammeShowInfo.html'"></div>
                    </div>
                    <div class="animate-switch" ng-switch-when="edit_views">
                        <div ng-include="'views/myAnalytics/editUsersViews.html'"></div>
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>

</div>
