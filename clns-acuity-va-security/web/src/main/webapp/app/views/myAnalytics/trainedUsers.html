<div class="container">
    <div class="analytics">
        <div class="panel-body">
            <div ng-show="MODEL.loading" class="analytics-loader">
                <img src="images/loader.gif">
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h1>
                        <span class="glyphicon glyphicon-stats"></span> User Access
                    </h1>

                    <div class="list-group">
                        <a ui-sref='userAccess' id='btnDevTeam' class='list-group-item'>

                            Global Administrators
                            <span class="badge" id="devTeamCounter" value="32">
                               {{MODEL.filteredCounts.developmentTeamUsers }}
                            </span>
                        </a>
                        <a ui-sref='trainedUsers' id='btnTrainedUsers' class='list-group-item active'>

                            All Trained Users
                            <span class="badge" id="trainedUsersCounter" value="54">
                                {{MODEL.filteredCounts.allTrainedUsers | filterCounts:MODEL.users.allTrainedUsers.length }}
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <h3>
                                    <a href="/portal/portal" class="pull-right">
                                        <img src="images/acuity-logo.png" width="150">
                                    </a>
                                    &nbsp;
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md7 col-md1 col-md-11" style="display: block;">
                            <h4> Search </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-11">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>
                                        Show users by:
                                    </label>
                                    <select ng-model="MODEL.searchUsersTerm.showBy" class="form-control">
                                        <option value="name">
                                            Name
                                        </option>
                                        <option value="nameAndId">
                                            Name and User ID
                                        </option>
                                        <option value="userId">
                                            User ID
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>
                                        Filter users:
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter search term" id="searchUsersInput"
                                           ng-model="MODEL.searchUsersTerm.name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>
                    &nbsp;
                </p>

                <div ui-view>
                    <div ng-include="'views/myAnalytics/userTrainedUsersRolesList.html'"></div>
                </div>

            </div>
        </div>
    </div>
</div>
