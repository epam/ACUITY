<div class="row">
    <div class="col-md-6">
        <div class="form-group">
        </div>
        <div class="form-group">
        </div>         
    </div>
    <div class="col-md-6">
        <div class="form-group">
        </div>
        <label>
            None Trained Users:
        </label>
        <ul class="list-group list-group-scroll list-group-scroll-trainedUsers">

            <li class="list-group-item"
                ng-repeat="user in filteredAllUsers = (MODEL.users.notTrainedUsers| filterBySearchTerm:MODEL.searchUsersTerm | orderBy:'name')">

                <span>                
                    {{ user | personDisplayName:MODEL.searchUsersTerm.showBy }}                                         
                </span>     
                <div class="pull-right">
                    <button style="color:black" title="Add as trained user" type="button" class="glyphicon glyphicon-plus btn-link" 
                            ng-click="addAsTrainedUser(user)" />                        
                </div>
            </li>
            <li ng-hide="filteredAllUsers.length" class="list-group-item">
                Empty (filtered)
            </li>            
        </ul>
    </div>
</div>
