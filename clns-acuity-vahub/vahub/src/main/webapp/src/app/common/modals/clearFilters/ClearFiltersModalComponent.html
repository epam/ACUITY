<div *ngIf="ModalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header panel-danger">
                <h4 class="modal-title">Clear All Filters</h4>
            </div>
            <div class="modal-body">
                <div class="radio">
                    <label style=cursor:default;>
                        <input type="radio" [checked]="clearedFilterOption === 'current'"
                               (click)="updateClearedFilterOption('current')">
                        Clear only {{FilterName}}
                    </label></div>
                <div class="radio">
                    <label style="cursor:default;">
                        <input type="radio" [checked]="clearedFilterOption === 'all'"
                               (click)="updateClearedFilterOption('all')">
                        Clear all filters in the analysis
                    </label>
                </div>
                <div>
                    If you want to continue then click the "Proceed" button.<br/>
                    If you want to keep all of the applied Population Filters then click the "Cancel" button.
                </div>
            </div>
            <div class="modal-footer">
                <button style="cursor:default;" type="button" class="btn btn-default" (click)="cancelModal()">Cancel
                </button>
                <button style="cursor:default;" type="button" class="btn btn-default" (click)="okModal()">Proceed</button>
            </div>
        </div>
    </div>
</div>
