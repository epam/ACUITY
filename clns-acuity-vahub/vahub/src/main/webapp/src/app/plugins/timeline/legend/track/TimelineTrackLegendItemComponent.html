<div class="row">
    <div class="col-sm-2" [ngSwitch]="trackLegendItem.type">
        <svg *ngSwitchCase="trackLegendType.ACUITY" height="15" width="20">
            <rect [ngStyle]="{'height': trackLegendItem.height, 'width': trackLegendItem.width, 'fill': trackLegendItem.color, 'stroke-width': trackLegendItem.strokeWidth, 'stroke': trackLegendItem.stroke}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.CIRCLE" height="15" width="20">
            <circle cx="5" cy="10" r="4" stroke="black" stroke-width="0" [ngStyle]="{'fill': trackLegendItem.color}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.DIAMOND" height="20" width="15">
            <polygon points="0,7, 7,0, 14,7, 7,14 " [ngStyle]="{'fill': trackLegendItem.color}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.LINE" height="15" width="20">
            <line x1="1" y1="10" x2="20" y2="10" [ngStyle]="{'stroke':trackLegendItem.color, 'stroke-width':2}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.DASH_LINE" height="15" width="20">
            <line x1="1" y1="10" x2="20" y2="10"
                  [ngStyle]="{'stroke':trackLegendItem.color, 'stroke-width':2, 'stroke-dasharray': '5,5'}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.LINE_AND_CIRCLE" height="15" width="20">
            <circle cx="15.5" cy="10" r="4"
                    [ngStyle]="{'fill': trackLegendItem.color, 'stroke': trackLegendItem.color, 'stroke-width': 1}"/>
            <line x1="1" y1="10" x2="20" y2="10" [ngStyle]="{'stroke':trackLegendItem.color, 'stroke-width':2}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.CIRCLE_AND_LINE" height="15" width="20">
            <circle cx="10" cy="10" r="3"
                    [ngStyle]="{'fill': 'none', 'stroke': trackLegendItem.color, 'stroke-width':21}"/>
            <line x1="1" y1="10" x2="7" y2="10" [ngStyle]="{'stroke':trackLegendItem.color, 'stroke-width':2}"/>
            <line x1="14" y1="10" x2="20" y2="10" [ngStyle]="{'stroke':trackLegendItem.color, 'stroke-width':2}"/>
        </svg>
        <svg *ngSwitchCase="trackLegendType.STAR" height="14" width="14" class="legend-item__icon_star">
            <path [attr.d]="drawStar(7, 7, 7, 3.5).join(' ')" [ngStyle]="trackLegendItem.style"/>
        </svg>
        <img *ngSwitchCase="trackLegendType.IMAGE"
             [height]="trackLegendItem.height"
             [width]="trackLegendItem.width"
             [src]="trackLegendItem.src"
             [ngStyle]="{'transform': 'rotate(' + trackLegendItem.rotate + 'deg)', 'width': '20px', 'height': '20px'}"/>
        <div *ngSwitchCase="trackLegendType.GAP" style="margin-bottom: 20px"></div>
        <div *ngSwitchDefault></div>
    </div>
    <div class="col-sm-10">
        <span>{{trackLegendItem.text}}</span>
    </div>
</div>
<div class="row" *ngIf="trackLegendItem.type === trackLegendType.GRADIENT">
    <div class="col-sm-12">
        <div [ngStyle]="{'height': '30px', 'background':'linear-gradient(to right,' + trackLegendItem.colorStart + ',' + trackLegendItem.color + ',' + trackLegendItem.colorEnd + ')'}"></div>
    </div>
    <div class="col-sm-4" style="text-align: start;">
        -100
    </div>
    <div class="col-sm-4" style="text-align: center;">
        0
    </div>
    <div class="col-sm-4" style="text-align: end;">
        100
    </div>
</div>
