<ul class="filter-list timeline-filter-list">
    <li class="timeline-filter-item" *ngIf="visibilities[trackNames.AES]">
        <a class="filter-list__title timeline-filter-list-title" (click)="openContent($event)">
            <span class="triangle-icon"> </span>
            <span class="display-name">AE Filter</span>
        </a>
        <aesfilter class="timeline-filter-list-collection" (clearAll)="onClearAll()"
                   (exportFilters)="onExportFilters($event)"></aesfilter>
    </li>
