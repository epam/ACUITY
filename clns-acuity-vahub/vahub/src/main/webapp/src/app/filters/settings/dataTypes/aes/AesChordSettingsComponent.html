<div class="tab-pane">
    <ul class="filter-list">
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[aesChordSettings.TERM_LEVEL]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(aesChordSettings.TERM_LEVEL)">
                <span class="triangle-icon"></span>
                <span class="display-name" title="Term Level">
                    Term Level
                </span>
            </a>
            <radio-buttons-setting [name]="'Term Level'"
                                   [hidden]="!settingsOpenedModel[aesChordSettings.TERM_LEVEL]"
                                   [previousSelectedValue]="previousSelectedTermLevel"
                                   [currentOption]="plotSettings"
                                   [availableValues]="termLevelTypes"
                                   (onChange)="setTermLevel($event)">
            </radio-buttons-setting>
        </li>
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[aesChordSettings.DAYS_CONSTITUTE_LINK]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(aesChordSettings.DAYS_CONSTITUTE_LINK)">
                <span class="triangle-icon"></span>
                <span class="display-name">
                    Number of days between AEs to constitute a link
                </span>
            </a>
            <div class="filter-list__content" style="cursor: default" title="Max days = 30">
                <range-setting [hidden]="!settingsOpenedModel[aesChordSettings.DAYS_CONSTITUTE_LINK]"
                               [id]="'daysBetweenAEsToConstitute'"
                               [maxConst]="maxDays"
                               [minConst]="minDays"
                               [currentValue]="previousTimeFrame"
                               (onChange)="setDaysNumberBetweenAEs($event)">
                </range-setting>
            </div>
        </li>
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[aesChordSettings.NUMBER_OF_VISIBLE_LINKS]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(aesChordSettings.NUMBER_OF_VISIBLE_LINKS)">
                <span class="triangle-icon"></span>
                <span class="display-name">
                    % of the links of the chord that contains the highest number of links
                </span>
            </a>
            <div class="filter-list__content" style="cursor: default">
                <range-setting [hidden]="!settingsOpenedModel[aesChordSettings.NUMBER_OF_VISIBLE_LINKS]"
                               [id]="'numberOfVisibleLinks'"
                               [maxConst]="maxPercentageOfLinks"
                               [minConst]="minPercentageOfLinks"
                               [currentValue]="previousPercentageOfLinks"
                               (onChange)="setNumberOfLinks($event)">
                </range-setting>
            </div>
        </li>
    </ul>
    <div class="filter__buttons">
        <a class="btn btn-settings-apply" (click)="apply()">Apply</a>
    </div>
</div>
