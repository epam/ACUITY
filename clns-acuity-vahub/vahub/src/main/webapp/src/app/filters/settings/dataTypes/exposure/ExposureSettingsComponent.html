<div class="tab-pane">
    <ul class="filter-list">
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[exposureSettings.SCALE]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(exposureSettings.SCALE)">
                <span class="triangle-icon"></span>
                <span class="display-name" title="Scaling">
                    Scaling
                </span>
            </a>
            <radio-buttons-setting [name]="'Scale'"
                                   [hidden]="!settingsOpenedModel[exposureSettings.SCALE]"
                                   [availableValues]="trellisingObservables.availableScaleTypes | async"
                                   [previousSelectedValue]="previousSelectedScale"
                                   (onChange)="setSelectedScale($event)">
            </radio-buttons-setting>
        </li>
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[exposureSettings.LINE_AGGREGATION]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(exposureSettings.LINE_AGGREGATION)">
                <span class="triangle-icon"></span>
                <span class="display-name" title="Arithmetic Mean">
                    Arithmetic Mean
                </span>
            </a>
            <radio-buttons-setting [name]="'Arithmetic Mean'"
                                   [hidden]="!settingsOpenedModel[exposureSettings.LINE_AGGREGATION]"
                                   [previousSelectedValue]="previousSelectedAggregation"
                                   [currentOption]="selectedPlotSettings"
                                   [availableValues]="aggregationTypes"
                                   (onChange)="setSelectedAggregation($event)">
            </radio-buttons-setting>
        </li>
        <li class="settings-item"
            [ngClass]="{'active': settingsOpenedModel[exposureSettings.ERROR_BARS]}">
            <a class="filter-list__title" (click)="changeSettingVisibility(exposureSettings.ERROR_BARS)">
                <span class="triangle-icon"></span>
                <span class="display-name" title="Errors Bars">
                    Errors Bars
                </span>
            </a>
            <list-selection [inactive]="selectedAggregation === AggregationType.SUBJECT_CYCLE"
                            [hidden]="!settingsOpenedModel[exposureSettings.ERROR_BARS]"
                            [elements]="selectedErrorBars"
                            (onSelect)="changeSelectedBar($event)">
            </list-selection>
        </li>
    </ul>
    <div class="filter__buttons">
        <a class="btn btn-settings-apply" (click)="apply()">Apply</a>
    </div>
</div>
